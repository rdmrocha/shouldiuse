<!DOCTYPE html>
<html>
<head>
  <title>AI Decision Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .answer {
      font-size: 32px;
      color: #dc3545;
      margin-top: 20px;
    }

    .user-input {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-container {
      text-align: right;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .answer.yes {
      color: #28a745;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="question">Should I use AI for _______ ?
    </div>
    <input type="text" id="userInput" class="user-input" placeholder="Enter a task or topic" onkeydown="clearAnswer()">

    <div class="button-container">
      <button onclick="displayAnswer()">Get Answer</button>
    </div>
    <div class="answer" id="answerText"></div>
  </div>

  <div class="footer">
    Webpage generated by ChatGPT
  </div>

  <script>
    function displayAnswer() {
      var userInput = document.getElementById('userInput').value.toLowerCase();
      var answerText = document.getElementById('answerText');

      // Hard-coded whitelist array
      var whitelist = [
        "boiler", "plate", "template", "batata", "page", "sample", "test", "fun", "exterminate",
        "skynet", "terminator", "kill", "destroy", "robot", "cyborg", "conquer"
      ];

      if (whitelist.some(w => userInput.includes(w))) {
        answerText.innerHTML = 'YES';
        answerText.classList.add('yes');
      } else {
        answerText.innerHTML = 'NO';
        answerText.classList.remove('yes');
      }
    }

    function clearAnswer() {
      var answerText = document.getElementById('answerText');
      answerText.innerHTML = '';
      answerText.classList.remove('yes');
    }
  </script>
</body>
</html>
